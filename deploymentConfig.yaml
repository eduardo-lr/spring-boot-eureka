kind: "DeploymentConfig"
apiVersion: "v1"
metadata:
  name: "eureka-deployment"
spec:
  template: 
    metadata:
      labels:
        name: "eureka"
    spec:
      containers:
        - name: "eureka-container"
          image: "eureka-image:latest"
          ports:
            - containerPort: 8080
              protocol: "TCP"
  replicas: 1 
  triggers:
    - type: "ConfigChange" 
    - type: "ImageChange" 
      imageChangeParams:
        automatic: true
        containerNames:
          - "eureka-container"
        from:
          kind: "ImageStreamTag"
          name: "eureka-image:latest"
  strategy: 
    type: "Rolling"
  paused: false 
  revisionHistoryLimit: 2 
  minReadySeconds: 0 